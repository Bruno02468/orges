<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="geradorges">
    <meta name="author" content="borges">
    <title>geradorges</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
    rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css"
    href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css"
    href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <script src="orges.js" defer></script>
    <style>
      .center {
        text-align: center;
      }
      textarea {
        width: 90%;
        height: 10em;
      }
      #grorges {
        width: 90%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row center">
        <h3>geradorges</h3>
        <br>
        <br>
      </div>
      <div class="row center">
        <div class="six columns">
          <h5>texto:</h5>
          <textarea id="texto" oninput="updatorges();"></textarea>
          <br>
          <h5>grau de orges:</h5>
          <input type="range" min="0" max="100" step="1"
          onchange="updatorges()" id="grorges">
          <br>
          <h5>excessorges:</h5>
          <textarea id="excessorges" oninput="updatorges();"></textarea>
          <br>
        </div>
        <div class="six columns">
          <h5>textorges:</h5>
          <textarea readonly id="textorges" onclick="clicorges();"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
